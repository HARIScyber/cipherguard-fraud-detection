name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==================== TESTING ====================
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8

    - name: Run linting
      run: |
        flake8 app/ services/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

    - name: Run basic tests
      run: |
        python -c "import app; print('App module OK')" || true

  # ==================== DASHBOARD TESTS ====================
  test-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dashboard dependencies
      run: |
        cd sentiment_analysis_dashboard/backend
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Verify dashboard structure
      run: |
        echo "Checking dashboard files..."
        ls -la sentiment_analysis_dashboard/
        ls -la sentiment_analysis_dashboard/backend/app/
        ls -la sentiment_analysis_dashboard/dashboard/
        
    - name: Test backend imports
      run: |
        cd sentiment_analysis_dashboard/backend
        python -c "from app.schemas import FraudDetectionRequest; print('Schemas OK')"
        python -c "from app.models import FraudTransaction; print('Models OK')"
        python -c "from app.services.alert_service import AlertService; print('Alert Service OK')"

  # ==================== BUILD DOCKER IMAGES ====================
  build:
    needs: [test, test-dashboard]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build API Docker image (test only)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: cipherguard-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Dashboard Backend (test only)
      uses: docker/build-push-action@v5
      with:
        context: ./sentiment_analysis_dashboard/backend
        push: false
        tags: sentiment-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Dashboard Frontend (test only)
      uses: docker/build-push-action@v5
      with:
        context: ./sentiment_analysis_dashboard/dashboard
        push: false
        tags: sentiment-dashboard:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Fraud Detection Service (test only)
      uses: docker/build-push-action@v5
      with:
        context: ./services/fraud-detection
        push: false
        tags: fraud-detection:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Alert Service (test only)
      uses: docker/build-push-action@v5
      with:
        context: ./services/alert
        push: false
        tags: alert-service:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ==================== PUSH TO REGISTRY (Optional) ====================
  push-images:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.ENABLE_PUSH == 'true'
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push API Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}-api
        labels: ${{ steps.meta.outputs.labels }}

    - name: Build and push Dashboard Backend
      uses: docker/build-push-action@v5
      with:
        context: ./sentiment_analysis_dashboard/backend
        push: true
        tags: ${{ steps.meta.outputs.tags }}-dashboard-backend
        labels: ${{ steps.meta.outputs.labels }}

    - name: Build and push Dashboard Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./sentiment_analysis_dashboard/dashboard
        push: true
        tags: ${{ steps.meta.outputs.tags }}-dashboard-frontend
        labels: ${{ steps.meta.outputs.labels }}

