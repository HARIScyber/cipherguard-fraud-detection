apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "cipherguard.fullname" . }}-config
  labels:
    {{- include "cipherguard.labels" . | nindent 4 }}
data:
  ENVIRONMENT: {{ .Values.config.environment | quote }}
  KAFKA_BOOTSTRAP_SERVERS: {{ .Values.config.kafkaBootstrapServers | quote }}
  CYBORGDB_API_KEY: {{ .Values.config.cyborgdbApiKey | quote }}