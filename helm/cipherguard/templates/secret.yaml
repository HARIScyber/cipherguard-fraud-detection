apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cipherguard.fullname" . }}-secrets
  labels:
    {{- include "cipherguard.labels" . | nindent 4 }}
type: Opaque
data:
  encryptionKey: {{ .Values.secrets.encryptionKey | b64enc }}
  cyborgdbApiKey: {{ .Values.secrets.cyborgdbApiKey | b64enc }}