apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: alert-hpa
  namespace: fraud-detection
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: alert
  minReplicas: 1
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: External
    external:
      metric:
        name: alert_queue_size
      target:
        type: AverageValue
        averageValue: 50  # Scale up if alert queue > 50
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
    scaleUp:
      stabilizationWindowSeconds: 120