services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: sentiment_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sentiment_db
      POSTGRES_USER: sentiment_user
      POSTGRES_PASSWORD: sentiment_password
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - sentiment_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentiment_user -d sentiment_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentiment_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://sentiment_user:sentiment_password@database:5432/sentiment_db
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-this-in-production}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_RELOAD: false
      DEBUG_MODE: false
      LOG_LEVEL: INFO
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_FULL_NAME: ${ADMIN_FULL_NAME:-System Administrator}
    ports:
      - "8000:8000"
    volumes:
      - model_data:/app/models
    networks:
      - sentiment_network
    depends_on:
      - database

  # Streamlit Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: sentiment_dashboard
    restart: unless-stopped
    environment:
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: false
      API_BASE_URL: http://backend:8000/api/v1
    ports:
      - "8501:8501"
    networks:
      - sentiment_network
    depends_on:
      - backend

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: sentiment_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sentiment_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - full

  # Nginx (Optional - for production reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: sentiment_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - sentiment_network
    depends_on:
      - backend
      - dashboard
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  model_data:
    driver: local

networks:
  sentiment_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16